<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dummy Search Page</title>
  <script type="text/javascript">
    function getJsonFromUrl() {
      var query = location.search.substr(1);
      var result = {};
      query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result;
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      document.getElementById("name").innerHTML=getJsonFromUrl().name;
      document.getElementById("sellingPrice").innerHTML=getJsonFromUrl().sellingPrice;
      document.getElementById("costPrice").innerHTML=getJsonFromUrl().costPrice;
      document.getElementById("stock").innerHTML=getJsonFromUrl().stock;
      document.getElementById("earliestBatchDate").innerHTML=getJsonFromUrl().earliestBatchDate;
    });
  </script>
</head>
<body>
  <h1>
    <font face = "Verdana">
      <span id="name"></span><br />
    </font>
  </h1>
  <p>
    <font face = "Verdana", size = "2">
      <img src="https://raw.githubusercontent.com/CS2113-AY1819S1-W12-4/main/master/docs/images/placeholder.png"
           align="right" width="300">
      Selling Price: $ <span id="sellingPrice"></span><br />
      Cost Price: $ <span id="costPrice"><br /><br />

      In Stock: <span id="stock"><br />
      Batches in Inventory: To be filled once morphed<br />
      Earliest Batch Import Date: <span id="earliestBatchDate"><br /><br />

      Last Batch Imported Date: To be filled once morphed<br />
      Next Delivery Date: To be filled once morphed<br />
    </font>
  </p>
</body>
</html>
